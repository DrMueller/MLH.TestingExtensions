name: 2.1$(rev:.r) # build numbering format

resources:
- repo: self
phases:
- phase: Phase_1
  displayName: Agent job 1

  condition: succeeded()
  queue:
    name: Hosted VS2017
  variables:
    BuildConfiguration: 'Release'
  steps:
  - task: DotNetCoreCLI@2
    displayName: Restore
    inputs:
      command: restore

      projects: '**/*.csproj'

      vstsFeed: '3c2d9c9a-d8f7-42f4-b7a3-dddf4064110a'


  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      projects: '**/*.csproj'

      arguments: '/p:TreatWarningsAsErrors="true" --configuration $(BuildConfiguration)'


  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: test

      projects: '**/*Tests/*.csproj'

      arguments: '--configuration $(BuildConfiguration)'


  - task: DotNetCoreCLI@2
    displayName: Pack
    inputs:
      command: pack

      packagesToPack: '**/Application/*.csproj'

      versioningScheme: byBuildNumber


  - task: DotNetCoreCLI@2
    displayName: 'NuGet Push'
    inputs:
      command: push

      publishVstsFeed: '3c2d9c9a-d8f7-42f4-b7a3-dddf4064110a'
